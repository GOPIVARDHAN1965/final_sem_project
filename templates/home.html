<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>
        Home
    </title>
    {% endblock %}
   
    <link rel="stylesheet" href="static/home.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <a class="logo-box" href="{{url_for('home')}}">
                <img class="logo" src="static/logo1.avif">
            </a>
            <a class="logo-box" href="{{url_for('dashboard')}}" >
                Dashboard
            </a>
        </div>
        <div class="header-middle">
            <form>
                <input class="header-search-bar" type="text" placeholder="Search.">
                <button class="search-btn">Search</button>
            </form>
        </div>
        <div class="header-right">
            <div class="user-header-continer">
                <p class="user-name">{{user['first_name']}}</p>
                <p class="user-customerid">CustomerID: {{user['CustomerID']}}</p>
            </div>
            
            <button class="button-icon">
                <img class="user-profile-pic" src="static/user-avatar.svg">
            </button>
        </div>
    </div>
    {% block body %}
    <div class="page-heading">
        <p class="page-heading-text">Our top picks for you</p>
    </div>
    <div class="item-grid">
        <div class="item-tile">
            <div class="item-pic-row">
                <img class="item-pic" src="static/cat.jpg">
            </div>
            <div class="item-info">
                <p class="item-description">Item description</p>
                <p class="item-stock-code">Item Stock Code</p>
                <p class="item-price">Item price</p>
                <p class="item-rating"> Item rating</p>
            </div>
        </div>

    </div>
    {% endblock %}

</body>

</html>
